<section class="signup-form">
   <form fxLayout="column"
         fxLayoutAlign="center center"
         fxLayoutGap="10px"
         #f="ngForm"
         (ngSubmit)="onSubmit(f)">
      <!-- email, password, birthdate -->
      <mat-form-field>
         <input type="email"
                matInput
                placeholder="Your email"
                ngModel
                name="email"
                email
                required
                #emailInput="ngModel">
         <mat-error *ngIf="emailInput.hasError('required')">email is required
         </mat-error>
         <mat-error *ngIf="!emailInput.hasError('required')">email is invalid
         </mat-error>
      </mat-form-field>

      <mat-form-field hintLabel="passwords must be at least 6 characters">
         <input type="password"
                matInput
                placeholder="Your password"
                ngModel
                name="password"
                minLength="6"
                required
                #pwInput="ngModel">
         <mat-hint align="end">{{ pwInput.value?.length }} / 6 </mat-hint>
      </mat-form-field>

      <mat-form-field>
         <input matInput
                placeholder="Date of birth"
                [matDatepicker]="picker1"
                [max]="maxDate"
                ngModel
                name="birthdate"
                disabled
                required>
         <mat-datepicker-toggle matSuffix
                                [for]="picker1"></mat-datepicker-toggle>
         <mat-datepicker #picker1
                         disabled="false"></mat-datepicker>
      </mat-form-field>

      <mat-checkbox labelPosition="after"
                    ngModel
                    name="agree"
                    required>Agree to terms and conditions?
      </mat-checkbox>


      <button type="submit"
              mat-raised-button
              color="accent"
              [disabled]="f.invalid">Submit
      </button>
   </form>
</section>
